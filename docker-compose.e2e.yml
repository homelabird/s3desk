services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  s3desk:
    build:
      context: .
      dockerfile: Containerfile
    ports:
      - "8080:8080"
    environment:
      ADDR: "0.0.0.0:8080"
      ALLOW_REMOTE: "true"
      API_TOKEN: "change-me"
    volumes:
      - s3desk-data:/data
    depends_on:
      - minio

volumes:
  minio-data:
  s3desk-data:
