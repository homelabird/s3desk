apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "s3desk.fullname" . }}
  labels:
    {{- include "s3desk.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "s3desk.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "s3desk.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "s3desk.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: s3desk
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: ADDR
              value: {{ .Values.server.addr | quote }}
            - name: DATA_DIR
              value: {{ .Values.dataDir | quote }}
            - name: DB_BACKEND
              value: {{ .Values.db.backend | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.server.logFormat | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.server.logLevel | quote }}
            - name: ALLOW_REMOTE
              value: {{ .Values.server.allowRemote | quote }}
            - name: JOB_CONCURRENCY
              value: {{ .Values.jobs.concurrency | quote }}
            - name: JOB_QUEUE_CAPACITY
              value: {{ .Values.jobs.queueCapacity | quote }}
            - name: JOB_LOG_MAX_BYTES
              value: {{ .Values.jobs.logMaxBytes | quote }}
            - name: JOB_LOG_MAX_LINE_BYTES
              value: {{ .Values.jobs.logMaxLineBytes | quote }}
            - name: JOB_LOG_EMIT_STDOUT
              value: {{ .Values.jobs.logEmitStdout | quote }}
            - name: JOB_RETENTION
              value: {{ .Values.jobs.retention | quote }}
            - name: UPLOAD_TTL
              value: {{ .Values.uploads.ttl | quote }}
            - name: UPLOAD_MAX_BYTES
              value: {{ .Values.uploads.maxBytes | quote }}
            - name: RCLONE_TUNE
              value: {{ .Values.rclone.tune | quote }}
            {{- if .Values.server.staticDir }}
            - name: STATIC_DIR
              value: {{ .Values.server.staticDir | quote }}
            {{- end }}
            {{- if .Values.server.allowedHosts }}
            - name: ALLOWED_HOSTS
              value: {{ join "," .Values.server.allowedHosts | quote }}
            {{- end }}
            {{- if .Values.server.allowedLocalDirs }}
            - name: ALLOWED_LOCAL_DIRS
              value: {{ join "," .Values.server.allowedLocalDirs | quote }}
            {{- end }}
            {{- if .Values.rclone.path }}
            - name: RCLONE_PATH
              value: {{ .Values.rclone.path | quote }}
            {{- end }}
            {{- if not (eq .Values.rclone.maxTransfers nil) }}
            - name: RCLONE_MAX_TRANSFERS
              value: {{ .Values.rclone.maxTransfers | quote }}
            {{- end }}
            {{- if not (eq .Values.rclone.maxCheckers nil) }}
            - name: RCLONE_MAX_CHECKERS
              value: {{ .Values.rclone.maxCheckers | quote }}
            {{- end }}
            {{- if not (eq .Values.rclone.s3ChunkSizeMiB nil) }}
            - name: RCLONE_S3_CHUNK_SIZE_MIB
              value: {{ .Values.rclone.s3ChunkSizeMiB | quote }}
            {{- end }}
            {{- if not (eq .Values.rclone.s3UploadConcurrency nil) }}
            - name: RCLONE_S3_UPLOAD_CONCURRENCY
              value: {{ .Values.rclone.s3UploadConcurrency | quote }}
            {{- end }}
            {{- if .Values.rclone.statsInterval }}
            - name: RCLONE_STATS_INTERVAL
              value: {{ .Values.rclone.statsInterval | quote }}
            {{- end }}
            {{- $secretName := default (include "s3desk.fullname" .) .Values.secrets.existingSecret }}
            {{- $useSecret := or (ne (trim .Values.server.apiToken) "") (ne (trim .Values.server.encryptionKey) "") (ne (trim .Values.db.databaseUrl) "") (ne (trim .Values.secrets.existingSecret) "") }}
            {{- if $useSecret }}
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ .Values.secrets.apiTokenKey }}
                  optional: true
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ .Values.secrets.encryptionKeyKey }}
                  optional: true
            {{- end }}
            {{- if or (eq .Values.db.backend "postgres") (ne (trim .Values.db.databaseUrl) "") (ne (trim .Values.secrets.existingSecret) "") }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ .Values.secrets.databaseUrlKey }}
                  optional: true
            {{- end }}
            {{- if gt (int .Values.db.maxOpenConns) 0 }}
            - name: DB_MAX_OPEN_CONNS
              value: {{ .Values.db.maxOpenConns | quote }}
            {{- end }}
            {{- if gt (int .Values.db.maxIdleConns) 0 }}
            - name: DB_MAX_IDLE_CONNS
              value: {{ .Values.db.maxIdleConns | quote }}
            {{- end }}
            {{- if .Values.db.connMaxLifetime }}
            - name: DB_CONN_MAX_LIFETIME
              value: {{ .Values.db.connMaxLifetime | quote }}
            {{- end }}
            {{- if .Values.db.connMaxIdleTime }}
            - name: DB_CONN_MAX_IDLE_TIME
              value: {{ .Values.db.connMaxIdleTime | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataDir | quote }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ default (include "s3desk.fullname" .) .Values.persistence.existingClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
