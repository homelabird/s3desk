apiVersion: v1
kind: Service
metadata:
  name: {{ include "s3desk.fullname" . }}
  labels:
    {{- include "s3desk.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "s3desk.selectorLabels" . | nindent 4 }}
