replicaCount: 1

image:
  repository: s3desk
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  name: ""
  annotations: {}

podAnnotations: {}
podSecurityContext: {}
securityContext: {}
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

service:
  type: ClusterIP
  port: 8080
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: s3desk.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

istio:
  virtualService:
    enabled: false
    gateways: []
    hosts: []

persistence:
  enabled: true
  existingClaim: ""
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  annotations: {}

dataDir: "/data"

server:
  addr: "0.0.0.0:8080"
  allowRemote: true
  # IMPORTANT: For remote access (`server.allowRemote=true`), an API token is required.
  # Set this to a strong random value or use `secrets.existingSecret`.
  apiToken: ""
  encryptionKey: ""
  logFormat: "text"
  logLevel: "info"
  staticDir: ""
  allowedHosts: []
  allowedLocalDirs: []

db:
  backend: "sqlite"
  databaseUrl: ""
  maxOpenConns: 0
  maxIdleConns: 0
  connMaxLifetime: ""
  connMaxIdleTime: ""

jobs:
  concurrency: 2
  queueCapacity: 256
  logMaxBytes: 0
  logMaxLineBytes: 262144
  logEmitStdout: false
  retention: ""

uploads:
  ttl: "24h"
  maxBytes: 0
  directStream: false

rclone:
  path: ""
  tune: true
  maxTransfers: null
  maxCheckers: null
  s3ChunkSizeMiB: null
  s3UploadConcurrency: null
  statsInterval: ""

secrets:
  existingSecret: ""
  apiTokenKey: "apiToken"
  encryptionKeyKey: "encryptionKey"
  databaseUrlKey: "databaseUrl"

extraEnv: []
extraVolumes: []
extraVolumeMounts: []

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 2
  periodSeconds: 5
